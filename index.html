<html>
<head>
  <title>201Typing Game</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <h1 align="center" class="small" class="color">201Typing Game!✌️</h1>
  <p1 class="oblique" class="medium" class="color">Practice your typing skills with various quotes to help you get ready for the <strong>201worlds</strong> 😁. Click <strong>Start</strong> to view quotes and begin!</p1>
  <p id="quote"></p> <!-- This will display quote -->
  <p id="message"></p> <!-- This will display any status messages -->
  <div>
    <input type="text" aria-label="current word" id="typed-value" /> <!-- The textbox for typing -->
    <button type="button" id="start">Start</button> <!-- To start the game -->
  </div>
  <script src="./main.js"></script>
</body>
</html>
